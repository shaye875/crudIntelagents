<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
                background-color: #020618;
        }

        header {
            height: 10vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #080E22;
        }

        header #all {
            width: 80%;
            height: 85%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            display: flex;
            width: 14.5rem;
            justify-content: space-between;
            align-items: center;
            height: 70%;
        }

        nav {
            display: flex;
            width: 26%;
            justify-content: space-between;
            align-items: center;
        }

        nav div {
            display: flex;
            justify-content: space-between;
            width: 50%;
        }

        .width {
            color: white;
        }
        main{
            background-color: #080E22;
            width: 37rem;
            height: 30rem;
            border: solid 0.1rem;
            color: #314158;
            border-radius: 1rem;
            display: flex;
            justify-self: center;
            margin-top: 5%;
            justify-content: center;
            align-items: center;
        }
        main #all{
            width: 95%;
            height: 95%;
        }
        main #all div{
            display: flex;
            justify-content: center;
            width: 100%;
        }
        main #all div div{
            display: flex;
            flex-direction: column;
        }
        main #all div h3{
            font-size: 1rem;
            margin-left: 1%;
        }
        main #all div p{
            font-size: 0.8rem;
            margin-left: 1%;
        }
        form{
            height: 75%;
            margin-top: 1.3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;


        }
        form label{
            display: flex;
            align-items: center;
        }
        form label p{
            font-size: 0.7rem;
        }
        form input{
            height: 1.5rem;
            border: solid 0.1rem;
            border-radius: 0.3rem;
            padding-left: 1rem;
            color: #314158;
            background-color: #111A2F;
        }
        form input:focus{
           border:0.2rem solid green;
           
        }
        #information{
            padding: 2rem;
        }
        div a:hover{
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <div id="all">
            <div id="logo">
                <img src="img1.png" alt="">
                <div>
                    <h2 class="width">Intelligence Hub</h2>
                    <p class="width">Secure Field Operations</p>
                </div>
            </div>
            <nav>
                <nav>
                    <img src="img2.png" alt="">
                    <p class="width">Rports</p>
                </nav>
                <div>
                    <img src="img3.png" alt="">
                    <a href="./dashboard.html" class="width" style="text-decoration:none">Dashboard</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div id="all">
            <div>
                <img src="img4.png" alt="">
                <div>
                    <h3 class="width">Intelligence Report Submission</h3>
                    <p class="width">Secure field intelligence collection system</p>
                </div>
            </div>
            <form action="">
    
                <label for="name">
                    <img src="img5.png" alt="">
                    <p class="width">Agent Name</p>
                </label>
                <input type="text" name="name" id="name" value="name" placeholder="Enter Agent full name">
        
                <label for="code">
                    <img src="img6.png" alt="">
                    <p class="width">Agent Code</p>
                </label>
                <input type="text"  value="code" placeholder="Enter secure agent code">
                <label for="target">
                    <img src="img7.png" alt="">
                    <p class="width">Target</p>
                </label>
                <input type="text" id="target" value="target" placeholder="Specify target or subject">
                <label for="information">
                    <img src="img2.png" alt="">
                    <p class="width">Intelligence information</p>
                </label>
                <input type="text" id="information" value="information" placeholder="Provide detailed intelligence information..."><br>
                <input type="submit" placeholder="submit intelligence Report">
            </form>
        </div>
    </main>
</body>

</html>
