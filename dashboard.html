<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
                background-color: #020618;
        }

        header {
            height: 10vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #080E22;
        }

        header #all {
            width: 80%;
            height: 85%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            display: flex;
            width: 14.5rem;
            justify-content: space-between;
            align-items: center;
            height: 70%;
        }

        nav {
            display: flex;
            width: 26%;
            justify-content: space-between;
            align-items: center;
        }

        nav div {
            display: flex;
            justify-content: space-between;
            width: 50%;
        }

        .width {
            color: white;
        }
        section{
            background-color: #080E22;
            margin-top: 2rem;
            width: 80%;
            display: flex;
            justify-self: center;
            padding: 2%;
            justify-content: space-between;
            border-radius: 1rem;
        }
        section div{
            display: flex;
            justify-content: center;
            
        }
        section div div{
            display: flex;
            flex-direction: column;
            /* background-color: azure; */
            width: 19rem;
            margin-left: 1%;
        }
        section div div h3{
           font-size: 1rem;
        }
        section div div p{
            font-size: 0.8rem;
        }
        section button{
            height: 1rem;
            display: flex;
            align-self: flex-end;
            border: solid 0.01rem;
            color: #00CD8E;
            background-color: #020618;
            font-size: 0.7rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            align-items: center;
        }
        main{
            background-color: #080E22;
            margin-top: 3%;
            width: 80%;
            display: flex;
            justify-self: center;
            padding: 2%;
            height: 40%;
            border-radius: 1rem;
            justify-content: center;
            
        }
        main div{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        main button{
            width: 12%;
            height: 3.4rem;
            font-size: 3rem;
            color: #90A1B9;
            border: 0;
            border-radius: 29rem;
            background-color: #1D293D;
        }
        main div h4{
            margin-top: 1rem;
        }
        main div p{
            width: 70%;
            margin-top: 1rem;
        }
        nav a:hover{
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div id="all">
            <div id="logo">
                <img src="img1.png" alt="">
                <div>
                    <h2 class="width">Intelligence Hub</h2>
                    <p class="width">Secure Field Operations</p>
                </div>
            </div>
            <nav>
                <nav>
                    <img src="img2.png" alt="">
                    <a href="./index.html" class="width" style="text-decoration:none">Rports</a>
                </nav>
                <div>
                    <img src="img3.png" alt="">
                    <p class="width">Dashboard</p>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div>
            <img src="img8.png" alt="">
            <div>
                <h3 class="width">Intelligence Dashboard</h3>
                <p class="width">0 reports in secure database</p>
            </div>
        </div>
        <button>standay</button>
    </section>
    <main>
        <div>
            <button>+</button>
            <h4 class="width">No Reports Yet</h4>
            <p class="width">Start by submitting your first intelligence report from the Reports tab.</p>
        </div>
    </main>
</body>
</html>
